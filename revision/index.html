<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <link rel="stylesheet" href="./style.css" type="text/css">

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/d2e3c8879c.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <div class="container">

            <div class="carousel">

                <ol class="carousel-indicators">
                    <li class="dot" data-bs-slide-to="0"></li>
                    <li class="dot" data-bs-slide-to="1"></li>
                    <li class="dot" data-bs-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">

                    <div class="carousel-items">
                        <img src="./../img/image1.jpg" alt="image1">
                        <h2>Project Manager</h2>
                        <button type="button" class="contact-btn">Contact Me</button>
                    </div>

                    <div class="carousel-items">
                        <img src="./../img/image2.webp" alt="image2">
                        <h2>Project Manager</h2>
                        <button type="button" class="contact-btn">Contact Me</button>
                    </div>

                    <div class="carousel-items">
                        <img src="./../img/image3.webp" alt="image3">
                        <h2>Project Manager</h2>
                        <button type="button" class="contact-btn">Contact Me</button>
                    </div>

                </div>

                <div id="prev" class="carousel-control-prev"><i class="fas fa-angle-left"></i></div>
                <div id="next" class="carousel-control-next"><i class="fas fa-angle-right"></i></div>

            </div>

        </div>

        <script src="./app.js" type="text/javascript"></script>
        
    </body>
</html>
