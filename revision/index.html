<!DOCTYPE html>
<html>
    <head>
        <title>Slider</title>
        <link rel="stylesheet" href="./style.css" type="text/css">

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/d2e3c8879c.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <div class="container">

            <h2>Login Form</h2>
            <button type="button" class="login">Login</button>

            <div class="modal">

                <div class="modal-dialog">

                    <div class="modal-content">

                        <div class="modal-header">
                            <img src="./../img/girl.avif" class="avatar" alt="avatar" />
                            <span type="button" class="close-btn">&times;</span>
                        </div>

                        <div class="modal-body">

                            <form action="" method="">

                                <div class="form-group">
                                    <label><b>Username</b></label>
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" required />
                                </div>

                                <div class="form-group">
                                    <label><b>Password</b></label>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required />
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn">Login</button>
                                </div>

                                <div class="form-group">
                                    <input type="checkbox" name="checked" id="checked" />
                                    <label for="checked">Remember Me</label>
                                </div>

                               <div class="forgetcontainer">
                                 <div class="forget">Forgot <a href="javascript:void(0);">password</a> ?</div>
                               </div>

                            </form>

                        </div>

                        <div class="modal-footer"></div>

                    </div>

                </div>

            </div>

        </div>
        

        <script src="./app.js" type="text/javascript"></script>
        
    </body>
</html>
