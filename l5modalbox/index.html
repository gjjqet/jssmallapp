<!DOCTYPE html>
<html>
    <head>
        <title>Modal</title>
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d2e3c8879c.js" crossorigin="anonymous"></script>

        <!-- Bootstrap css1 js1 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
        
        <link rel="stylesheet" href="./style.css" type="text/css"/>
       
    </head>
    <body>
       

        <div class="container">

           <h2>Modal Signup Form</h2>

           <button type="button" id="signup-btn">Sign UP</button>
           <button type="button" id="fullscreen-btn">Open Full Screen</button>
           <button type="button" id="closefullscreen-btn">Close Full Screen</button>

        </div>

        <div id="signupmodal" class="modal">
            <span class="btn-close" title="Close Modal">&times;</span>

            <form action="" method="">
                <h2>Register Form</h2>

                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" name="username" id="username" class="input-group-text" placeholder="Username">
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" name="email" id="email" class="input-group-text" placeholder="Email">
                </div>

                <div class="input-group">
                    <i class="fas fa-key icon"></i>
                    <input type="password" name="password" id="password" class="input-group-text" placeholder="Password">
                </div>

                <button type="submit" class="btn">Register</button>

            </form>

        </div>
        
        <script src="./app.js" type="text/javascript"></script>
        
    </body>
</html>
