<!DOCTYPE html> 
<html>
    <head>
        <title>Modal</title>

        <link rel="stylesheet" href="./style.css" type="text/css"/>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d2e3c8879c.js" crossorigin="anonymous"></script>
        
    </head>
    <body>

      <div class="container">

        <h2>Login Form</h2>
        <button type="button" id="modal-btn" class="modal-btn">Login</button>

        <div id="login-modal" class="modal fade">
          <div class="modal-dialog">

            <div class="modal-content">

              <div class="modal-header">
                <span class="btn-close" title="Close Modal">&times;</span>
                <img src="./../img/girl.avif" class="avatar" alt="avatar">
              </div>

              <div class="moadl-body">
                <form action="" method="">

                  <div class="form-group">

                    <label class="username"><b>Username</b></label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>

                  </div>

                  <div class="form-group">

                    <label class="password"><b>Password</b></label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>

                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn">Login</button>
                  </div>

                  <label>
                    <input type="checkbox" name="checked" id="checked"> Remember Me
                  </label>

                </form>
              </div>

              <div class="modal-footer">
                <span class="forgot">Forgot <a href="javascript:void(0);">password</a> ?</span>
              </div>

            </div>
          </div>
        </div>

      </div>


        
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
