<!DOCTYPE html> 
<html>
    <head>
        <title>To Do List</title>

        <link rel="stylesheet" href="./style.css" type="text/css"/>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d2e3c8879c.js" crossorigin="anonymous"></script>
        
    </head>
    <body>

      <div class="container">

        <h3>My Todo List</h3>
        
        <small>Left click to complete & Right click to delete</small>

        <form id="form" action="" method="">
          <div class="form-group">
            <input type="text" name="textbox" id="textbox" class="form-control" placeholder="Write Something..." autocomplete="off">
          </div>
        </form>

        <ul id="list-group" class="list-group">
          <li class="completed">A Sann</li>
          <li>A Yann</li>
        </ul>
       
      </div>

      

        
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
