<!DOCTYPE html>
<html>
    <head>
        <title>Number Guess with Voice Command</title>
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/d2e3c8879c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" type="text/css" />
    </head>
    <body>

        <div class="container">
            <h1>Number Guess with Voice Command</h1>
            <p>Guess a number between <span class="minnumber">00</span> to <span class="maxnumber">00</span></p>

            <form id="gameform" class="gameform" action="" method="">

                <div class="form-group">
                    <input type="number" name="guessnumber" id="guessnumber" class="form-control" placeholder="Enter your guess number..." autofocus/>
                    <input type="submit" id="btn" class="btn">
                </div> 

                <span class="message1"></span>
                <span class="message2"></span>

            </form>

            <button type="button" id="mic-btn" class="mic-btn"><i class="fas fa-microphone"></i>Use Microphone</button>

            <div id="voice-container">
                <span></span>
            </div>

        </div>
        
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
